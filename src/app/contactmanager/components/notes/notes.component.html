<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let listOfNotes"> {{listOfNotes.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let listOfNotes"> {{listOfNotes.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let listOfNotes"> {{listOfNotes.date | date: 'yyyy-MM-dd'}} </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   <mat-paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]"    showFirstLastButtons  
                   aria-label="Select page of periodic elements">
    </mat-paginator> 

    <!--<pre>
        {{notes | json}}
    </pre> -->

  </div>
