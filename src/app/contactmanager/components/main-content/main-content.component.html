<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title> <h2> {{user.name}} </h2></mat-card-title>
          <mat-card-subtitle>Birthday {{ user.birthDate | date:'d LLLL' }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <img mat-card-image src="http://localhost:4200/assets/image{{user.id}}.jpg" alt=""/>
            <p> {{user.bio}} </p>
        </mat-card-content>
        <!--<mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        -->
      </mat-card>
</div>
