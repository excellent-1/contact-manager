<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
    <mat-card class="example-card">
        <mat-card-header>
          <!--<mat-icon mat-card-sm-image svgIcon="/src/assets/image{{user.id}}.jpg"></mat-icon> -->
          <mat-card-title> <h2> {{user.name}} </h2></mat-card-title>
          <mat-card-subtitle>Birthday {{ user.birthDate | date:'d LLLL' }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <img width="333px" height="222px" 
                mat-card-image src="http://localhost:4200/assets/image{{user.id}}.jpg" alt=""/>
            <p> {{user.bio}} </p>

            <mat-tab-group>
                <mat-tab label="Bio"> <p> {{user.bio}} </p> </mat-tab>
                <mat-tab label="Birthday"> <p> {{user.birthDate}} </p> </mat-tab>
                <mat-tab label="Notes"> <p> {{user.listOfNotes?.at(0)}} </p> </mat-tab>
            </mat-tab-group>

        </mat-card-content>
        <!--<mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        -->
      </mat-card>
</div>
