<h2 mat-dialog-title>Add New Contact</h2>
<mat-dialog-content>
  <div class="dialog-container" *ngIf="user">

      <mat-form-field appearance="fill">
        <mat-label>Avatar</mat-label>
        <mat-select [(ngModel)]="user.avatar">
          <mat-select-trigger>
            <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{user.avatar}}
          </mat-select-trigger>
          <mat-option *ngFor="let avatar of avatars" [value]="avatar">
            <mat-icon svgIcon="{{avatar}}"></mat-icon> {{avatar}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input title="name" matInput [formControl]="name" required />
        <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Date Born</mat-label>
        <input title="picker" matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>      

      <mat-form-field appearance="fill">
        <mat-label>Bio</mat-label>
        <textarea title="bio" matInput [(ngModel)]="user.bio"></textarea>
      </mat-form-field>
  </div>      
</mat-dialog-content>

<mat-dialog-actions>
  
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="primary" (click)="saveNewContact()" [mat-dialog-close]="true">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button mat-dialog-close (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  
</mat-dialog-actions>
