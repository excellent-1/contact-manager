<p>>>sidenav works! & has app-toolbar and router-outlet
   
</p>

<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav mode="side" class="app-sidenav mat-elevation-z10" 
                [opened]="!isScreenSmall" 
                [mode]="isScreenSmall ? 'side' : 'over' "
                >
                <!--[mode]="isScreenSmall ? 'over' : 'side' "-->
        <mat-toolbar color="primary">
            Contacts
        </mat-toolbar>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
          
    </mat-sidenav>
    
    <div class="app-sidenav-content" >
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>

        <button type="button" 
          (toggleSidenav)="sidenav.toggle()"
          mat-button (click)="(sidenav.opened) ? sidenav.close() : sidenav.open()"> Open/Close Sidenav </button>
        
    </div>
</mat-sidenav-container>
