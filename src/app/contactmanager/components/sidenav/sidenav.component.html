<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav mode="side" class="app-sidenav mat-elevation-z10" 
                [opened]="!isScreenSmall" 
                [mode]="isScreenSmall ? 'side' : 'over' "
                >
                <!--[mode]="isScreenSmall ? 'over' : 'side' "-->
        <mat-toolbar color="primary">
            Contacts
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let user of users | async " >
                <a matLine [routerLink]="['/contactmanager', user.id]">
                    <mat-icon>face</mat-icon> {{user.name}}
                    <img mat-card-image src="http://localhost:4200/src/assets/image{{user.id}}.jpg" alt="">
                </a>
            </mat-list-item>
        </mat-nav-list>
          
    </mat-sidenav>
    
    <div class="app-sidenav-content" >
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>

        <button type="button" 
          (toggleSidenav)="sidenav.toggle()"
          mat-button (click)="(sidenav.opened) ? sidenav.close() : sidenav.open()"> Open/Close Sidenav </button>
        
    </div>
</mat-sidenav-container>
